{% extends 'admin/base.html' %}
{% block title%} 管理 {% endblock %}
{% block content_header %} 博客列表 {% endblock %}

{% block content %}
<!-- 内容区域 -->

<div class="row-content am-cf">
    <div class="row am-cf">

        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12 widget-margin-bottom-lg">

            <div class="widget am-cf widget-body-lg">

                <div class="widget-body  am-fr">
                    <div class="am-scrollable-horizontal ">
                        <a  id="create_btn" href="/admin/blogs/create" class="am-table am-table-compact am-text-nowrap tpl-table-black "><i class="am-icon-hacker-news"></i> 新建文章</a>
                        <br>
                        <br>
                            <div id="vm" class="am-table am-table-compact am-text-nowrap tpl-table-black ">
                                <table class="am-table am-table-compact am-text-nowrap tpl-table-black ">
                                    <thead>
                                    <tr>
                                        <th>文章标题</th>
                                        <th>作者</th>
                                        <th>时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-repeat="blog: blogs" class="gradeX">
                                            <td>
                                                <a target="_blank" v-attr="href: '/blog/'+blog.id" v-text="blog.name"></a>
                                            </td>
                                            <td>
                                                <a target="_blank" v-attr="href: '/user/'+blog.user_id" v-text="blog.user_name"></a>
                                            </td>
                                            <td>
                                                <span v-text="blog.created_at.toDateTime()"></span>
                                            </td>
                                            <td>
                                                <div class="tpl-table-black-operation">
                                                    <a href="javascript:;" v-on="click: edit_blog(blog)">
                                                        <i class="am-icon-pencil"></i> 编辑
                                                    </a>
                                                    <a href="javascript:;" v-on="click: delete_blog(blog)"  class="tpl-table-black-operation-del">
                                                        <i class="am-icon-trash"></i> 删除
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div v-component="pagination" v-with="page"></div>
                            </div>

                    </div>
                        <!--<table width="100%" class="am-table am-table-compact am-text-nowrap tpl-table-black " id="example-r">-->
                            <!--<thead>-->
                                <!--<tr>-->
                                    <!--<th>文章标题</th>-->
                                    <!--<th>作者</th>-->
                                    <!--<th>时间</th>-->
                                    <!--<th>操作</th>-->
                                <!--</tr>-->
                            <!--</thead>-->

                        <!--</table>-->

                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}

{% block pre_script%}
<script>

function initVM(data) {
    var vm = new Vue({
        el: '#vm',
        data: {
            blogs: data.blogs,
            page: data.page
        },
        methods: {
            edit_blog: function (blog) {
               // location.assign('/admin/blogs/edit?id=' + blog.id);
                location.assign('/admin/blogs/edit/' + blog.id);
            },
            delete_blog: function (blog) {
                if (confirm('确认要删除“' + blog.name + '”？删除后不可恢复！')) {
                    postJSON('/api/blogs/' + blog.id + '/delete', function (err, r) {
                        if (err) {
                            return alert(err.message || err.error || err);
                        }
                        refresh();
                    });
                }
            }
        }
    });
    $('#vm').show();
}

$(function() {
    getJSON('/api/blogs', {
        page: {{ page_index }}
    }, function (err, results) {
        if (err) {
            return fatal(err);
        }
        $('#loading').hide();
        initVM(results);
    });
});

</script>
{% endblock %}
